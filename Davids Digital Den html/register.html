<head>
     <title>David's Digital Den - Register</title>
     <link rel="icon" type="image/x-icon" href="/Images/logo.png">
</head>
<style>
    body { font-family: Arial, sans-serif; background: #4169e1; margin: 0; }
    .wrap { max-width: 500px; margin: 0 auto; padding: 16px; }
    h1 { text-align: center; background: linear-gradient(to right, white, #4169e1, #4169e1, #4169e1, #4169e1, #4169e1, white); padding: 12px; margin: 10px 0 16px; font-family: 'Wide Latin', Arial, sans-serif; font-size: 22px; }
    h2 { margin: 16px 0 8px; font-size: 20px; text-align: center; }
    .box { background: #fff; border: 2px solid #000; padding: 12px; margin-bottom: 16px; }
    label { display: block; margin: 8px 0 4px; }
    input { width: 100%; padding: 6px; border: 1px solid #000; }
    .btns { display: flex; justify-content: center; gap: 8px; margin-top: 12px; }
    .btn { padding: 10px 14px; border: 2px solid #000; background: #4169e1; cursor: pointer; }
    .btn:active { transform: translateY(1px); }
    .note { font-size: 12px; text-align: center; margin-top: 8px; }
</style>
<body>
  <div class="wrap">
    <h1>David's Digital Den</h1>

    <div class="box">
      <h2>Create an Account</h2>
      <form action="register.php" method="POST">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Choose a username" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter a password" />

        <label for="confirm">Confirm Password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" />

        <label for="phonenumber">Phone Number</label>
        <input id="phonenumber" name="phonenumber" type="number" placeholder="Enter a phone number" />

		<label for="birth_month">Birth Date:</label><br>

		<select id="birth_month" name="birth_month" required>
 		 <option value="">Month</option>
 		 <option value="1">January</option>
 		 <option value="2">February</option>
  		 <option value="3">March</option>
  		 <option value="4">April</option>
 		 <option value="5">May</option>
 		 <option value="6">June</option>
 		 <option value="7">July</option>
  		 <option value="8">August</option>
 		 <option value="9">September</option>
 		 <option value="10">October</option>
 		 <option value="11">November</option>
 		 <option value="12">December</option>
		</select>

		<input type="number" id="birth_day" name="birth_day"
      		 placeholder="Day" min="1" max="31" required>

		<input type="number" id="birth_year" name="birth_year"
       		placeholder="Year (e.g. 2002)" min="1900" max="2025" required>
<br><br>
        <div class="btns">
          <button class="btn" type="submit">Register</button>
          <button class="btn" type="button" onclick="history.back()">Back</button>
        </div>
      </form>
    </div>
  </div>
</body>
