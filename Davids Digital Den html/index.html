<style>
  :root{
    --bg:  #4169e1;
    --content-bg: #F9EFEF;

    --edge-inset: 10px;    
    --content-max: 1100px;

    --logo-size: 180px;
  }

  *{ box-sizing: border-box; }
  body{ margin:0; background: var(--bg); font-family: Arial, sans-serif; }

  ul{ list-style:none; margin:0; padding:0; background:#333; overflow:hidden; position: sticky; top: 0; z-index: 1000;}
  li{ float:left; border-right:1px solid #bbb; }
  li.right-item { float:right; border-left:1px solid #bbb; border-right:none; }
  li a{ display:block; color:#fff; text-decoration:none; padding:14px 32px; text-align:center; }
  li a:hover{ background:#111; }
  .active{ background:#4169e1; border-left:1px solid #bbb; border-right:1px solid #bbb; border-top:1px solid #bbb; border-bottom:1px solid #bbb;}

  .top-wrap{
    isolation: isolate;       
    display: grid;       
    grid-template-areas: "stack";
    justify-items: center;    
    align-items: stretch;    
    width: 100%;
    margin: 20px 0;
  }

  .edge-logos{
    grid-area: stack;
    width: 100vw;  
    margin-inline: calc(50% - 50vw);
    position: relative;
    z-index: -1;    
    pointer-events: none;
  }
  .edge-logos img{
    position: absolute;
    transform: translateY(-150%);
    top: 50%;
    width: var(--logo-size);   
    height: auto;
  }
  .edge-logos .logo-left  { left:  var(--edge-inset); }
  .edge-logos .logo-right { right: var(--edge-inset); }

  .content{
    grid-area: stack;
    position: relative;                     
    z-index: 1;        
    width: min(var(--content-max), calc(100% - 24px));
    background: var(--content-bg);
    border-radius: 10px;
    padding: 32px 24px 48px;
  }

  .content h1, .content h2{ text-align:center; margin:0 0 1rem; }

  .gallery{
    display:flex; flex-wrap:wrap; justify-content:center;
    gap: clamp(16px, 4vw, 48px);
    margin-top: 24px;
  }
  .game-card{ width: clamp(160px, 22vw, 200px); text-align:center; }
  .thumb{
    display:block; width:100%;
    aspect-ratio: 172 / 256; object-fit:cover; border-radius:6px;
  }
  .title{ margin-top:10px; font-weight:700; line-height:1.2; }
  .title a{ color:inherit; text-decoration:none; }
  .title a:hover{ text-decoration:underline; }
  .price{ display:block; margin-top:4px; font-weight:700; }

  button{ cursor:pointer; }
  button:hover{
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),
                0 17px 50px 0 rgba(0,0,0,0.19);
  }

  @media (max-width: 1480px){
    .edge-logos{
      margin-inline: 0;
      width: 100%;
      display: flex;
      align-items: center;    
      justify-content: center;
      gap: 24px;
      position: relative;
      z-index: -1;
    }
    .edge-logos img{
      position: static;   
      transform: none;
      width: var(--logo-size); 
      height: auto;
    }
  }

  @media (max-width: 640px){
    li{ float:none; border-right:none; }
    li:last-child{ float:none; border-left:none; }
  }
</style>
